{% block scripts %}
    <script>
        function submitForm() {

        }
        function cargarEjemploENb() {
            var textoEjemplo = 'A 22 year old man presented with 5 years history of progressive neurologic deterioration manifesting as dysarthria and vertigo. The patient was apparently normal 5 years back when he had an episode of fever for 45 days that got relieved spontaneously and after few days the patient noticed swaying from side to side during work and started with ataxic gait. It was progressive with time and at present the patient is unable to walk without support. After 1 month of ataxia the patient started having a slurred speech. For the last 3 months the patient was having mild vertigo without any associated vomiting. There was no history of altered sensorium motor weakness or distal sensory impairment. There was no history of seizures fever or headache. On neurological examination the patient was alert friendly cooperative and without symptoms of disorientation to time place and person. Sanning speech in each syllable. The patient had horizontal nystagmus on both vertical and lateral gaze. There was dysmetria. The motor strength and reflexes were normal.';
            document.getElementById('informe_escrito').value = textoEjemplo;
        }
        function cargarEjemploENa() {
            var textoEjemplo = 'A 23-year-old male patient presented with an array of neurological and systemic complaints. The patient had noticeably short stature below average and hypogonadism. He reported recurrent episodes of sinusitis and bronchitis. Upon physical examination, several cafe-au-lait spots were observed on his skin. Neurologically, he exhibited reduced deep tendon reflexes, choreoathetosis, dystonia, and myoclonus, alongside a notable tremor in both hands. He also reported occasional seizures and disclosed a history of delayed puberty. Further probing revealed a history of glucose intolerance, and recent diagnostic tests indicated diabetes mellitus. An immunological assessment showed thymus hypoplasia, defective B cell differentiation, and lymphocytopenia, suggesting a compromised immune system. The patient medical history included a recent diagnosis of non-Hodgkin lymphoma, and he reported reduced IgA levels in his latest blood work. Further diagnostic evaluations will be scheduled to confirm the diagnosis and determine an appropriate treatment plan.';
            document.getElementById('informe_escrito').value = textoEjemplo;
        }
        function cargarEjemploESa() {
            var textoEjemplo = 'Se evaluó a un paciente masculino de 9 años, quien acudió acompañado de sus padres manifestando síntomas neurológicos preocupantes. Relataron que en el último año, ha bajado el rendimiento escolar, ha tenido un notable retraso en su desarrollo con disartria primero y pérdida del habla. Además, ha mostrado disfagia y episodios ocasionales de ictericia. Durante la exploración física, se pudo apreciar hipotonía, así como signos evidentes de hepatomegalia y esplenomegalia. Además, al evaluar sus reflejos oculares, se detectó apraxia oculomotora y una parálisis vertical de la mirada.';
            document.getElementById('informe_escrito').value = textoEjemplo;
        }
        function cargarEjemploESb() {
            var textoEjemplo = 'Se evalua a una paciente femenina de 28 años que relata un progresivo debilitamiento muscular, afectando más notoriamente a las extremidades inferiores, así como una notable hiperreflexia en las mismas. Además, manifiesta episodios de incontinencia urinaria y fecal, y una marcada disartria que dificulta su comunicación. Al examen oftalmológico, no presenta nistagmo, pero se evidencian lesiones en la retina y signos de degeneración retinal pigmentaria, lo que le acarrea disminución de la agudeza visual. La paciente remite pérdida de audición desde hace 5 meses. A nivel cognitivo, la paciente muestra signos de deterioro, con pérdida de memoria y de concentración, con cambios de humor repentinos. La exploración física revela dismetria en miembros superiores y síntomas de neuropatía axonal periférica, con temblor de Holmes, clonus inagotable y signo de Babinski bilateral. Durante la evaluación, la paciente presentó movimientos oculares sacádicos anormales. La resonancia magnética indicó una morfología anormal de la sustancia blanca cerebral y una hipoplasia del cuerpo calloso.';
            document.getElementById('informe_escrito').value = textoEjemplo;
        }
    </script>
