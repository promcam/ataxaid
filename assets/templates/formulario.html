<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtaxAId</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">AtaxAId</h1>
    <form action="/resultados" method="post" id="ataxaForm" class="bg-light p-4 rounded border">
        <div class="form-group">
            <label for="informe_escrito">Introduzca el texto o cargue archivo:</label>
            <textarea name="informe_escrito" class="form-control" rows="10">A 22 year old man presented with 5 years history of progressive neurological symptoms manifesting as ataxia dysarthria and vertigo . The patient was apparently normal 5 years back when he had an episode of fever for 45 days that got relieved spontaneously and after few days the patient noticed swaying from side to side during work and his gait become ataxic . It was progressive with time and at present the patient is unable to walk without support . After 1 month of ataxia the patient started having a slurred speech . For the last 3 months the patient was having mild vertigo without any associated vomiting . There was no history of altered sensorium motor weakness or sensory loss . There was no history of seizures fever and headache or head injury . On neurological examination the patient was alert friendly cooperative and oriented to time place and person . His speech appeared to scan each syllable . The patient had horizontal nystagmus on both vertical and lateral gaze . There was bilateral fingertonose ataxia and impaired heel knee test . The motor strength and reflexes were normal . He was investigated with a CT head figure 1 and MRI figures 2 and 3.</textarea>
        </div>

        <div class="form-group">
            <input type="file" name="informe_cargado" id="informe_cargado" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="fichero">Cargue el archivo gen√©tico:</label>
            <input type="file" name="fichero" id="fichero" class="form-control-file">
        </div>
    </form>
    <button class="btn btn-primary mt-3" onclick="submitForm()">Enviar</button>
</div>

<script>
    function submitForm() {
        document.getElementById('ataxaForm').submit();
    }
</script>
<!-- Scripts de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
